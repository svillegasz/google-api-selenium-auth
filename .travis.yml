language: python
python:
  - "3.8"
env:
  global:
  - MOZ_HEADLESS=1
  - GOOGLE_APPLICATION_CREDENTIALS=secret.json
  - secure: 
  - secure: 
addons:
  firefox: latest
before_install:
  - openssl aes-256-cbc -K $encrypted_9fac4b6c837a_key -iv $encrypted_9fac4b6c837a_iv -in secret.json.enc -out secret.json -d
install:
  - pip install pipenv
  - pipenv install
script:
  - pipenv run python main.py
